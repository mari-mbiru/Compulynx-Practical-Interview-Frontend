<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <h2>Hello, {{userDetail?.userName}}</h2>
            <h4 *ngIf="!isLoading">Balance: {{accountBalance}}</h4>
            <div class="text-center mt-4" *ngIf="isLoading">
                <i class="fas fa-spinner fa-spin fa-3x"></i> <!-- Adjust the icon as per your choice -->
            </div>
        </div>
        <div class="col-4 text-end">
            <button (click)="logOut()" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <!-- <router-outlet></router-outlet> -->
    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Transaction Date</th>
                        <th scope="col">Transaction Amount</th>
                        <th scope="col">Transaction Type</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static data, replace with dynamic data as needed -->
                    <tr>
                        <td>2023-01-01</td>
                        <td>$100.00</td>
                        <td>Deposit</td>
                    </tr>
                    <tr>
                        <td>2023-01-02</td>
                        <td>$50.00</td>
                        <td>Withdrawal</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-4">
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'login' ? 'nav-link active' : 'nav-link'" id="tab-login"
                    (click)="onLoginTab()">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button [ngClass]="active == 'register' ? 'nav-link active' : 'nav-link'" id="tab-register"
                    (click)="onRegisterTab()">Register</button>
            </li>
        </ul>

        <div class="tab-content">
            <div [ngClass]="active == 'login' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginName"> Your ID</label>
                        <input [disabled]="isLoading" type="login" id="loginName" name="login" class="form-control"
                            [(ngModel)]="customerId" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="loginPassword">Your PIN</label>

                        <input [disabled]="isLoading" type="password" id="loginPassword" name="password"
                            class="form-control" [(ngModel)]="customerPin" />
                    </div>

                    <button [disabled]="isLoading" type="submit" class="btn btn-primary btn-block mb-4"
                        style="color: #102e44; background-color: #b0f9f8;">
                        Sign In
                    </button>
                    <div *ngIf="isLoading" class="spinner-border" role="status" style="color:  #102e44;">
                        <span class="sr-only"></span>
                    </div>
                </form>
            </div>
            <div [ngClass]="active == 'register' ? 'tab-pane fade show active' : 'tab-pane fade'">
                <div *ngIf="!registerSuccess">
                    <form (ngSubmit)="onSubmitRegister()" #registerForm="ngForm">

                        <div class="form-outline mb-4">
                            <label class="form-label" for="firstName">First name</label>
                            <input [disabled]="isLoading" type="text" id="firstName" name="firstName"
                                class="form-control" [(ngModel)]="firstName" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="lastName">Last name</label>

                            <input [disabled]="isLoading" type="text" id="lastName" name="lastName" class="form-control"
                                [(ngModel)]="lastName" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="lastName">Email</label>

                            <input [disabled]="isLoading" type="text" id="email" name="email" class="form-control"
                                [(ngModel)]="email" />
                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="login">Your ID</label>
                            <input [disabled]="isLoading" type="text" id="login" name="login" class="form-control"
                                [(ngModel)]="customerId" />
                        </div>


                        <button [disabled]="isLoading" type="submit" class="btn btn-primary btn-block mb-4"
                            style="color: #102e44; background-color: #b0f9f8;">
                            Sign Up
                        </button>
                        <div *ngIf="isLoading" class="spinner-border" role="status" style="color:  #102e44;">
                            <span class="sr-only"></span>
                        </div>
                    </form>
                </div>
                <div *ngIf="registerSuccess">
                    <div class="card">
                        <div class="card-header">
                            Registration Successful
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">Your Login Details Are</h5>
                            <p class="card-text"><strong>Username:</strong> {{loginDetails?.username}}</p>
                            <p class="card-text"><strong>Password:</strong> {{loginDetails?.password}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
